<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <div class="slack-name">
        <p data-testid="slackUserName">Onan Thairu</p>
      </div>
      <div class="slack-display-image">
        <img src="./assets/Onan_Thairu.jpeg" alt="profile" data-testid="slackDisplayImage">
      </div>
      <div class="track">
        <p data-testid="myTrack"></p>
      </div>
      <div class="time">
        <p data-testid="currentDayOfTheWeek">Monday</p>
      </div>
      <div class="time">
        <p data-testid="currentUTCTime">Milliseconds</p>
      </div>
      <div class="github-profile">
        <a data-testid=“githubURL” href="#"></a>
      </div>
    </div>
  </div>
</body>
</html>
